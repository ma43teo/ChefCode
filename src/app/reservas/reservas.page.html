<app-header></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Para qué hora quieres reservar la mesa?</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Fecha</ion-label>
        <ion-datetime
          display-format="DD/MM/YYYY"
          picker-format="DD/MM/YYYY"
          [(ngModel)]="fecha"
          placeholder="Selecciona la fecha"
          presentation="date">
        </ion-datetime>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Hora</ion-label>
        <ion-select placeholder="Selecciona la hora" [(ngModel)]="hora">
          <ion-select-option *ngFor="let h of horas" [value]="h">{{ h }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Número de personas</ion-label>
        <ion-select placeholder="Selecciona el número de personas" [(ngModel)]="personas">
          <ion-select-option value="1">1 cliente</ion-select-option>
          <ion-select-option value="2">2 clientes</ion-select-option>
          <ion-select-option value="3">3 clientes</ion-select-option>
          <ion-select-option value="4">4 clientes</ion-select-option>
          <ion-select-option value="5">5 clientes</ion-select-option>
          <ion-select-option value="6">6 clientes</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" class="reservar-btn" (click)="reservar()">
        Reservar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
