
<ion-content>
  <div class="categorias-horizontal">
    <ion-list *ngFor="let categoria of categorias">
      <ion-item>
        <ion-label>
          <h2>{{ categoria | titlecase }}</h2> <!-- Formato titlecase -->
        </ion-label>
      </ion-item>

      <ion-list *ngIf="(productosPorCategoria[categoria] ?? []).length > 0" >

  <ion-item>
    <div class="productos-container">
      <ion-card *ngFor="let producto of productosPorCategoria[categoria] ?? []">
        <ion-card-header>
          <ion-card-title>{{ producto.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-thumbnail slot="start">
            <img [src]="producto.imagenUrl" />
          </ion-thumbnail>
          <p>Precio: {{ producto.precio }}</p>
          <p>Disponible: {{ producto.disponible ? 'Sí' : 'No' }}</p>
            <button class="pushable" (click)="openModal(producto)">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">Editar</span>
            </button>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-item>
</ion-list>


      <p *ngIf="(productosPorCategoria[categoria] ?? []).length === 0">
        No hay productos en esta categoría.
      </p>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <app-sidebar></app-sidebar>
</ion-footer>
