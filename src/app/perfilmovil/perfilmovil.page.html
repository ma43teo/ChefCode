<app-header></app-header>
<ion-content>
  <div class="profile-container">
    <div class="profile-form">
      <ion-item lines="none">
        <ion-label position="stacked"></ion-label>
        <div class="profile-image-container">
          <img src="assets/profile-placeholder.png" class="profile-image">
        </div>
        <ion-button expand="block" fill="outline" class="choose-photo-button">Seleccionar Foto</ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-button expand="block" fill="outline" class="save-button">Guardar Cambios</ion-button>
    </div>
  </div>
</ion-content>

<app-footer></app-footer>
