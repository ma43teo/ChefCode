<app-header></app-header>
<ion-content>
  <div class="profile-container">
    <div class="profile-form">
      <ion-item lines="none">
        <ion-label position="stacked"></ion-label>
        <div class="profile-image-container">
          <div class="avatar-circle">{{ avatar }}</div> <!-- Avatar con iniciales -->
        </div>

      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text" [value]="nombreCompleto" disabled></ion-input> <!-- Deshabilitado -->
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [value]="correoElectronico" disabled></ion-input> <!-- Deshabilitado -->
      </ion-item>

      <ion-button expand="block" fill="outline" class="save-button" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
