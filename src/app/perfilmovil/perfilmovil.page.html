<app-header></app-header>


<ion-content>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-info">
        <div class="avatar-circle">
          <span>{{ avatar }}</span>
        </div>
        <div class="profile-name">{{ nombreCompleto }}</div>
        <div class="profile-username">{{ correoElectronico }}</div>
      </div>
    </div>

    <div class="profile-form">
      <form (ngSubmit)="guardarCambios()">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" [(ngModel)]="nombreCompleto" name="nombre" disabled />

        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono" />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="correoElectronico" name="email" disabled />

        <ion-button type="submit" class="save-button">Guardar Cambios</ion-button>
      </form>
    </div>
  </div>
</ion-content>

<app-footer></app-footer>
