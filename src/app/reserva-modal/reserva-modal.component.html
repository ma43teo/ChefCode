<ion-header>
  <ion-toolbar>
    <ion-title>Completa la información</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Completa la información siguiente para terminar de hacer la reserva.</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input
          type="text"
          maxlength="40"
          [(ngModel)]="nombre"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número de teléfono</ion-label>
        <ion-input
          type="tel"
          maxlength="10"
          [(ngModel)]="telefono"
          required>
        </ion-input>
      </ion-item>

      <ion-button expand="block" color="danger" (click)="confirmarReserva()">Reservar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
