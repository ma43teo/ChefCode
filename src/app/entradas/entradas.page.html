<app-header></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let platillo of platillos" (click)="presentModal(platillo)">
      <ion-thumbnail slot="start">
        <img src="{{ platillo.imagen }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ platillo.nombre }}</h2>
        <p>{{ platillo.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
