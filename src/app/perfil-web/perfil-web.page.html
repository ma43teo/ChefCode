<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <!-- Avatar -->
    <img [src]="user.avatar" alt="Avatar" class="profile-avatar" />

    <!-- Información del perfil -->
    <div class="profile-info">
      <h2>{{ user.nombre }}</h2>
      <p>Email: {{ user.correo }}</p>

      <!-- Campo de teléfono editable -->
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="user.telefono" placeholder="Ingrese su número de teléfono"></ion-input>
      </ion-item>

      <!-- Campo de cargo editable -->
      <ion-item>
        <ion-label position="floating">Cargo</ion-label>
        <ion-input [(ngModel)]="user.cargo" placeholder="Ingrese su cargo"></ion-input>
      </ion-item>
    </div>

    <!-- Botón para guardar cambios -->
    <ion-button expand="full" class="save-changes-btn" (click)="saveChanges()">Guardar cambios</ion-button>

    <!-- Subir avatar -->
    <input type="file" (change)="uploadAvatar($event)" accept="image/*" class="upload-avatar-btn" />

    <!-- Botón de cerrar sesión -->
    <ion-button expand="full" class="logout-btn" (click)="logout()">Cerrar sesión</ion-button>
  </div>
</ion-content>
