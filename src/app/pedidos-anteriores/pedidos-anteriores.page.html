
<app-header></app-header>
<ion-content>
  <ion-list *ngIf="pedidos.length === 0">
    <ion-item>
      <ion-label text-center>No hay órdenes por aquí</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-center>Aún no has ordenado nada</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="pedidos.length > 0">
    <ion-item *ngFor="let pedido of pedidos" (click)="openModal(pedido)">
      <ion-thumbnail slot="start">
        <img [src]="pedido.imagen">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pedido.nombre }}</h2>
        <p>{{ pedido.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
