
<ion-content>
  <div class="container">
    <ion-card class="login-card">
      <div class="logo-container">
        <img src="https://mateogutierrez.neocities.org/LogoApp.png" alt="Logo pequeño" class="splash-image-small">
      </div>
      
      <h1 class="login-title">Recuperar contraseña</h1>
  
  <div *ngIf="!codeSent">
    <ion-item class="input-item">
      <ion-input placeholder="Correo electrónico" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-button expand="block" class="recuperar-button" (click)="sendVerificationEmail()">Enviar enlace</ion-button>
  </div>
 
</ion-card>
</div>
</ion-content>
