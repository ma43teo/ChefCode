<app-header></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let postre of postres" (click)="presentModal(postre)">
      <ion-thumbnail slot="start">
        <img [src]="postre.imagen" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ postre.nombre }}</h2>
        <p>{{ postre.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
