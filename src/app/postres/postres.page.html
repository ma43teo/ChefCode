<app-header></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let postre of postres$ | async" (click)="presentModal(postre)">
      <ion-thumbnail slot="start">
        <img [src]="postre.imagenUrl" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ postre.nombre }}</h2>
        <p>{{ postre.descripcion }}</p>
        <h3>Precio: {{ postre.precio | currency:'USD':true }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
