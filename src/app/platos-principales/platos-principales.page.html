<app-header></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let plato of platos" (click)="presentModal(plato)">
      <ion-thumbnail slot="start">
        <img src="{{ plato.imagen }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ plato.nombre }}</h2>
        <p>{{ plato.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
