<app-header></app-header>

<ion-content>
  <ion-list>
    <ion-item 
      *ngFor="let bebida of bebidas$ | async" 
      (click)="presentModal(bebida)"
      [ngClass]="{'disponible': bebida.disponible, 'no-disponible': !bebida.disponible}">
      <ion-thumbnail slot="start">
        <img [src]="bebida.imagenUrl" alt="{{ bebida.nombre }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ bebida.nombre }}</h2>
        <h3>Precio: {{ bebida.precio | currency:'USD':true }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
