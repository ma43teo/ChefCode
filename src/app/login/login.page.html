<ion-header></ion-header>
<ion-content fullscreen class="ion-padding">
  <div class="background-image"></div>

  <!-- Tarjeta de inicio de sesión centrada -->
  <div class="login-card">
    <ion-card class="ion-activated">
      <ion-card-header>
        <ion-card-title class="custom-font">Iniciar Sesión de Administrador</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <!-- Campo para el UID personalizado con botón de mostrar/ocultar -->
        <div class="input-field">
          <ion-label position="floating" class="custom-label">UID Administrador</ion-label>
          <ion-input
            [(ngModel)]="uid"
            [type]="showUID ? 'text' : 'password'"
            required
          ></ion-input>
          <ion-icon
            name="{{ showUID ? 'eye-off' : 'eye' }}"
            slot="end"
            (click)="toggleUIDVisibility()"
          ></ion-icon>
        </div>

        <!-- Botón para validar UID -->
        <ion-button expand="block" class="custom-button" (click)="validateUID()">Validar UID</ion-button>

        <!-- Botón para iniciar sesión con Google (siempre visible) -->
        <ion-button expand="block" class="custom-button" (click)="loginWithGoogle()">
          Iniciar sesión con Google
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="bottom-particles"></div>
</ion-content>
