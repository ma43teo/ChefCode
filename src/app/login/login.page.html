<ion-header></ion-header>

<ion-content fullscreen class="ion-padding">
  <div class="background-image"></div>
  <div class="login-card">
    <ion-card class="ion-activated">
      <ion-card-header>
        <ion-card-title class="custom-font">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <div class="input-field">
          <ion-label position="floating" class="custom-label">Correo</ion-label>
          <ion-input type="email" required></ion-input>
        </div>

        <div class="input-field">
          <ion-label position="floating" class="custom-label">Contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </div>

        <ion-button expand="block" class="custom-button">Entrar</ion-button>
        <ion-button fill="clear" color="medium" routerLink="/forgot-password">¿Olvidaste tu contraseña?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
